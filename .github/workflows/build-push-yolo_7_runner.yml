name: build-push-yolo_7_runner

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v4
        
    - name: Log in to Docker Hub
      uses: docker/login-action@latest
      with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build . --file yolo_7_runner/Dockerfile --tag yolo_7_runner:latest
      
    - name: Push Docker image
      run: docker push bartekbiz/yolo_7_runner:latest
